<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Screening System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {

             background-image: url('static/bg.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: 'Segoe UI', sans-serif;
        border:1.5px solid #583d23ff;
        height: 100vh;
        boder-radius: 5px;

        }
        .container {
            max-width: 600px;
            margin-top: 145px;
            background: #fff;
            border: 2px solid #7b2153ff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: bold;
        }
        .btn-primary {
            width: 100%;
            font-weight: bold;
            background-color: #007bff;
            border: none;
        }
        .form-check {
            margin-right: 15px;
            margin-bottom: 10px;
        }
        .skill-group {
            display: flex;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸš€ Resume Screening System</h2>

        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label fw-bold">Select Required Skills:</label>
                <div class="skill-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="skills" value="Python" id="python">
                        <label class="form-check-label" for="python">Python</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="skills" value="Flask" id="flask">
                        <label class="form-check-label" for="flask">Flask</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="skills" value="Machine Learning" id="ml">
                        <label class="form-check-label" for="ml">Machine Learning</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="skills" value="SQL" id="sql">
                        <label class="form-check-label" for="sql">SQL</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="skills" value="JavaScript" id="js">
                        <label class="form-check-label" for="js">JavaScript</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="skills" value="HTML" id="html">
                        <label class="form-check-label" for="html">HTML</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="skills" value="CSS" id="css">
                        <label class="form-check-label" for="css">CSS</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="skills" value="Java" id="java">
                        <label class="form-check-label" for="java">Java</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="skills" value="MongoDB" id="mongo">
                        <label class="form-check-label" for="mongo">MongoDB</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="skills" value="Reactjs" id="react">
                        <label class="form-check-label" for="react">Reactjs</label>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="resumes" class="form-label fw-bold">Upload Resume Files (.pdf / .docx / .txt):</label>
                <input class="form-control" type="file" id="resumes" name="resumes" multiple>
            </div>

            <button type="submit" class="btn btn-primary">Check Match</button>
        </form>
    </div>
</body>
</html>
