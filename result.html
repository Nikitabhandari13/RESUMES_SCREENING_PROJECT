<!DOCTYPE html>
<html>
<head>
    <title>Matching Results</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        th, td {
            text-align: center;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
        }

        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>ðŸ“Š Resume Rankings Based on JD Match</h1>

    <table>
        <tr>
            <th>Rank</th>
            <th>Filename</th>
            <th>Match Percentage</th>
        </tr>
        {% for file, score in results %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ file }}</td>
            <td>{{ "%.2f"|format(score * 100) }}%</td>
        </tr>
        {% endfor %}
    </table>

    <a href="/">ðŸ”™ Back to Upload Page</a>

</body>
</html>
